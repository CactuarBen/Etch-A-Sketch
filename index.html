<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header> 
        <h1> Sketching Application (JavaScript)</h1>
    </header>
    <main>
    <div class ="left-control">
        <div id="color-choice-wrapper">
            <input type="color" id="color-select">
        </div>
        <span class="color-description">Pen Colour</span>
        <div id="background-color-choice-wrapper">
            <input type="color" id="bg-color-select">
        </div>
        <span class="color-description">Background Colour</span>
        <button id="fill-all" class="button-64" role="button">
            <span class="text">Colour Fill</span>
        </button>
        <button id="pipette" class="button-64" role="button">
            <span class="text">Pipette</span>
        </button>
        <button id="eraser" class="button-64" role="button">
            <span class="text">Eraser</span>
        </button>
        <button id="rainbow" class="button-64" role="button">
            <span class="text">Rainbow</span>
        </button>
        <button id="shader" class="button-64" role="button">
            <span class="text">Shading</span>
        </button>
        <button id="lighter" class="button-64" role="button">
            <span class="text">Lighten</span>
        </button>
        <div class="slidecontainer">
            <input type="range" min="1" max="60" value="16" class="slider" id="myRange">
            <p class="color-description">Grid size: <span id="demo" ></span></p>
        </div>
        <button id="reset" class="button-64" role="button">
            <span class="text">Clear All</span>
        </button>
    </div>
    <div id="gridContainer" class="right-canvas grid">

    </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
